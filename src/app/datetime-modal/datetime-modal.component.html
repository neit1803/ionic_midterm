<ion-content [fullscreen]="true" class="ion-padding">
  <ion-datetime 
    #datetime
    size="cover"
    [value]="dateValue"
    presentation="date"
    locale="en-GB-u-hc-h12"
    (ionChange)="dateTimeChanged(datetime.value)">
  </ion-datetime>
  <ion-grid>
    <ion-row>
      <ion-chip>No date</ion-chip>
      <ion-chip>Today</ion-chip>
      <ion-chip>Tomorrow</ion-chip>
      <ion-chip>3 Days Later</ion-chip>
      <ion-chip>This Sunday</ion-chip>
    </ion-row>
    <ion-row id="open-time-picker-dialog">
      <ion-col size="auto"><ion-icon name="time-sharp"></ion-icon></ion-col>
      <ion-col><ion-label>Date</ion-label></ion-col>
      <ion-col size="auto"><code>No</code></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">CANCEL</ion-button>
      <ion-button (click)="confirmDateTime()">DONE</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>


<ion-modal
    class="wrapper" 
    id="timepicker-modal" 
    #modal trigger="open-time-picker-dialog">
    <ng-template>
        <ion-content [fullscreen]="true">
          <ion-datetime
          #time
          size="cover"
          showDefaultButtons="true"
          (ionCancel)="dismissTimePicker()"
          presentation="time"
          cancelText="Cancel"
          (ionChange)="timeChanged(time.value)">
          <ion-buttons slot="buttons">
            <ion-button color="danger" (click)="datetime.reset()">Reset</ion-button>
            <ion-button color="primary" (click)="datetime.cancel()">Never mind</ion-button>
            <ion-button color="primary" (click)="datetime.confirm()">All Set</ion-button>
          </ion-buttons>
        </ion-datetime>
        </ion-content>
    </ng-template>
  </ion-modal>
